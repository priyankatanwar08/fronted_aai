                    </div>
                    <div class="col-md-4">

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Tenure(in months)</label>

                                </div>
                    </div>
                </div>
            
            <div class="row">

                            placeholder="" type="text" >

                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Location</label>
                            <input class="form-control form-control-location" name="Location" id="loc" 
                            placeholder="" >
                        </div>
                    </div>

                <div class="error-container" id="form-2">Project Manager Details</div>

                <div class="col-md-4">

                            <input class="form-control form-control-pm_id" name="pm_id" id="pm_id" 
                            placeholder="" >
                        </div>
                    </div>
                
                </div>

            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                    <label>Project Manager name</label>
                    <input class="form-control form-control-pm_name" name="pm_name" id="pm_name" 
                    placeholder="" >
                </div>
            </div>

            <div class="col-md-4">
              <div class="form-group">
                  <label>Project Manager Email</label>
                  <input class="form-control form-control-pm_email" name="pm_email" id="pm_email" 
                  placeholder="" >
              </div>
          </div>

          <div class="col-md-4">
            <div class="form-group">
                <label>Project Manager ID</label>
                <input class="form-control form-control-pm_id" name="pm_id" id="pm_id" 
                placeholder="" >
            </div>
        </div>
                
                </div>

                    <div class="col-md-4">
                        <div class="form-group">
                            <label> Department </label>
                            <input class="form-control form-control-email" name="contact" id="contact" 
                            placeholder="" type="text" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Department ID </label>
                            <input class="form-control form-control-subject" name="email" id="email" type="email"
                            placeholder="" >

                    </div>

                        </div>

                    <button class="btn btn-primary solid blank" type="submit">Submit</button>
